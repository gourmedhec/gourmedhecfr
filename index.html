<!DOCTYPE html>
<html lang="fr">
<head>

            background: linear-gradient(135deg, #bc0000 0%, #8e164e 100%);
            min-height: 100vh;
            display: flex;

        }

        .container {

            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;

        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 300;
            font-family: 'Din Condensed'
        }

        .subtitle {
            color: #666;

            font-size: 1.1em;
        }

        .pdf-icon {
            font-size: 4em;
            color: #dc3545;
            margin-bottom: 20px;
            display: block;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, #bc0000, #8e164e);
            color: white;
            padding: 15px 30px;

        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #6ec24d, #419062);
        }

        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #bc0000;
        }

        .info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .info p {

            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .download-btn {

            }
        }
    </style>
</head>
